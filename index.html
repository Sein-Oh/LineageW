    const ws = new WebSocket("ws://localhost:10025");
    ws.onopen = (evt) => {
        console.log("Ïï†ÎìúÏò® Ïó∞Í≤∞ÏÑ±Í≥µ.");
        sendTo("getWinList", ""); // ÏúàÎèÑÏö∞ Î¶¨Ïä§Ìä∏ ÏöîÏ≤≠
    }
    ws.onclose = (evt) => {
        console.log("Ïï†ÎìúÏò® Ïó∞Í≤∞Ï¢ÖÎ£å.");
    }
    ws.onmessage = (evt) => {
        const msg = JSON.parse(event.data);
        const type = msg.type;
        const text = msg.text;
        if (type == "getWinList") {
            for (win of text) {
                if (win[0].includes("Î¶¨ÎãàÏßÄW")) paramP1.hwndOpt[win[0]] = win[1];
            }
            P1.addInput(paramP1, "controlHwnd", { options: paramP1.hwndOpt, label: "Ï†úÏñ¥Ï∞Ω", index: 1 });
        } else if (type == "connectTelegram") {
            console.log(text);
        } else if (type == "processHp") {
            paramP1.hpp = text;
            P1.children[3].label = `Ï≤¥Î†•: ${paramP1.hpp}%`;
        } else if (type == "processMp") {
            paramP1.mpp = text;
            P1.children[4].label = `ÎßàÎÇò: ${paramP1.mpp}%`;
        } else if (type == "findPotion") {
            paramP1.noPotion = (text > 0) ? "ÏóÜÏùå" : "ÏûàÏùå";
        } else if (type == "findPk") {
            paramP1.inCombat = (text > 0) ? "Ï†ÑÌà¨" : "Î≥¥ÌÜµ";
        }
        else if (type == "getSerialPorts") {
            console.log(text);
        } else if (type == "connectSerial") {
            console.log(text);
        } else if (type == "sendToTelegram") {
            console.log(text);
        } else if (type == "sendToTelegramPhoto") {
            console.log(text);
        } else {
            console.log(msg);
        }
    }

    const saveFile = (content, fileName, contentType) => {
        var a = document.createElement("a");
        var file = new Blob([content], { type: contentType });
        a.href = URL.createObjectURL(file);
        a.download = fileName;
        a.click();
    }

    const saveData = () => {
        saveFile(JSON.stringify(paramP1), "user.json", "text/plain");
        pprint("Ï†ÄÏû• ÏôÑÎ£å.");
    }

    const checkData = (newOne) => {
        const keys = Object.keys(paramP1);
        for (key of keys) {
            if (paramP1[key] !== newOne[key]) {
                paramP1[key] = newOne[key];
            }
        }
    };

    const loadData = () => {
        const loader = document.createElement("input");
        loader.type = "file";
        loader.onchange = (evt) => {
            const input = evt.target;
            const reader = new FileReader();
            reader.onload = () => {
                const data = reader.result;
                checkData(JSON.parse(data));
                pprint("Î∂àÎü¨Ïò§Í∏∞ ÏôÑÎ£å.");
                P1.refresh();
            }
            reader.readAsText(input.files[0]);
        }
        loader.click();
    }

    const sendTo = (type, text) => {
        const msg = { type: type, text: text };
        if (ws.readyState == 1) ws.send(JSON.stringify(msg));
        else console.log("Ïï†ÎìúÏò®Ïù¥ Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.");
    }

    const pprint = (msg) => {
        paramP1.info += "\n" + msg;
    }

    const startCapture = async () => {
        const displayMediaOptions = { video: { cursor: "always" }, audio: false };
        try {
            videoP1.srcObject = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
            const label = video.srcObject.getTracks()[0].label;
            const ist = label.indexOf(":");
            const iend = label.indexOf(":", ist + 1);
            const hwnd = label.substring(ist + 1, iend);
            paramP1.captureHwnd = hwnd;
            paramP1.controlHwnd = hwnd;
            loop();
        } catch (err) {
            console.error("Error: " + err);
        }
    }

    const loop = () => {
        ctxP1.drawImage(videoP1, 0, 0, videoP1.videoWidth, videoP1.videoHeight, 0, 0, canvasP1.width, canvasP1.height);
